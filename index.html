<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="question-card">
        <h2>BMI Calculator</h2>
        <div>
          <label for="questionWeight"
            >What's your weight in kilograms? (Example: 65)"</label
          >
          <input type="text" id="questionWeight" />
        </div>
        <div>
          <label for="questionHeight">
            What's your height in meters? (Example: 1.65)"
          </label>
          <input type="text" id="questionHeight" />
        </div>

        <button class="modal-btn">Submit</button>
      </div>
    </div>

    <div class="modal-bg">
      <div class="modal">
        <div class="modal-close">X</div>
        <h2 id="youColor">You're</h2>
        <img id="image" src="img/bmi2.svg" alt="" />
        <h2 id="weight">?</h2>

        <div id="resultado">
          Probando
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
