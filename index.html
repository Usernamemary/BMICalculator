<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="container">
      <form class="question-card">
        <h2>BMI Calculator</h2>
        <div>
          <label for="questionWeight"
            >What's your weight in kilograms? (Example: 65)"</label
          >
          <input type="text" id="questionWeight" />
        </div>
        <div>
          <label for="questionHeight">
            What's your height in meters? (Example: 1.65)"
          </label>
          <input type="text" id="questionHeight" />
        </div>
        <div>
          <button id="buttonClick">Submit</button>
        </div>
      </form>
    </div>
  </body>
  <script src="index.js"></script>
</html>
