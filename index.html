<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="container">
      <form action="answer.html" class="question-card">
        <div>
          <label id="questionWeight"
            >What's your weight in kilograms? (Example: 65)"</label
          >
          <input type="text" id="questionWeight" />
        </div>
        <div>
          <label id="questionHeight">
            What's your height in centimeters? (Example: 165)"
          </label>
          <input type="text" id="questionHeight" />
        </div>
        <div id="buttonDiv">
          <button>Submit</button>
        </div>
      </form>
    </div>
  </body>
  <script src="index.js"></script>
</html>
